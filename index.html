<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveway</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <hr />
        <span>YAY! It's BOGO</span>
        <hr />
      </h1>
      <!-- Box 1 -->
      <div class="box" data-box="1">
        <div class="boxinner">
          <div class="box-header">
            <input type="radio" class="radio" name="selection" id="unit1" />
            <div>
              <label class="unit" for="unit1">
                1 Unit
                <span class="discount">10% Off</span>
              </label>
              <p class="description">Standard Price</p>
            </div>
          </div>
          <div class="price">
            <span>$10.00 USD</span>
            <del>$24.00 USD</del>
          </div>
        </div>
        <div class="options">
          <div class="labelheading">
            <label>Size</label>
            <label>Colour</label>
          </div>
          <div class="row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>White</option>
              <option>Black</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Box 2 -->
      <div class="box" data-box="2">
        <p class="Popular">MOST POPULAR</p>
        <div class="boxinner">
          <div class="box-header">
            <input type="radio" class="radio" name="selection" id="unit2" />
            <div>
              <label class="unit" for="unit2">
                2 Units
                <span class="discount most-popular">20% Off</span>
              </label>
            </div>
          </div>
          <div class="price">
            <span>$18.00 USD</span>
            <del>$24.00 USD</del>
          </div>
        </div>
        <div class="options">
          <div class="labelheading">
            <label>Size</label>
            <label>Colour</label>
          </div>
          <div class="row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>White</option>
              <option>Black</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Box 3 -->
      <div class="box" data-box="3">
        <div class="boxinner">
          <div class="box-header">
            <input type="radio" class="radio" name="selection" id="unit3" />
            <div>
              <label class="unit" for="unit3">
                3 Units
                <span class="discount">30% Off</span>
              </label>
            </div>
          </div>
          <div class="price">
            <span>$24.00 USD</span>
            <del>$24.00 USD</del>
          </div>
        </div>
        <div class="options">
          <div class="labelheading">
            <label>Size</label>
            <label>Colour</label>
          </div>
          <div class="row">
            <label>#1</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>Black</option>
              <option>White</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="row">
            <label>#2</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <select>
              <option>White</option>
              <option>Black</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Delivery Section -->
      <div class="delivery">
        <p class="free">Free Delivery</p>
        <p class="description">Total: $18.00 USD</p>
      </div>
      <button class="add-to-cart">+ Add to Cart</button>
      <!-- Footer Section -->
      <div class="delivery">
        <p class="footer"></p>
        <p class="footer">@ Powered by Pumper</p>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
